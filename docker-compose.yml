version: '3.8'

services:
  # BeingDB server
  beingdb:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: beingdb-serve
    ports:
      - "8080:8080"
    volumes:
      # Mount snapshots directory. Use symlink './data/snapshots/current' to point to active snapshot
      # This allows zero-downtime updates by switching the symlink atomically
      # Note: Not :ro because Irmin needs to write lock files and metadata
      - ./data/snapshots:/data/snapshots
    environment:
      # Path to pack snapshot (symlink 'current' enables easy updates)
      SNAPSHOT_PATH: /data/snapshots/current
      PORT: 8080
      MAX_RESULTS: 5000
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:8080/predicates"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 5s

  # Nginx reverse proxy (optional, for production)
  nginx:
    image: nginx:alpine
    container_name: beingdb-nginx
    ports:
      - "80:80"
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf:ro
    depends_on:
      beingdb:
        condition: service_healthy
    restart: unless-stopped
    profiles:
      - production  # Only start with: docker compose --profile production up

# Named volumes (optional, currently using bind mounts)
# Uncomment to use Docker-managed storage instead of ./data/snapshots
# volumes:
#   snapshots:
#     driver: local
